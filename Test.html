<html>	
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

		

		<script>
		
		function results(){
			var fname = document.getElementById('first_name').value;
			var lname = document.getElementById('last_name').value;
			
			if(document.getElementById("gender1").checked){
				var gender = document.getElementById("gender1").value;
			
			}
			else{
			var gender = document.getElementById("gender2").value;
			}
			
			if(document.getElementById("maratial_status1").checked){
				var Married = document.getElementById("maratial_status1").value;
			
			}
			else{
			var Married = document.getElementById("maratial_status2").value;
			}
			
			var nameOfSpouse = document.getElementById('name_of_spouse').value;
			var OtherDetails = document.getElementById('other_details').value;
			var birthdate = document.getElementById('birthdate').value;
			var city = document.getElementById('city').value;

			var interest = document.getElementsByName('interest');
			var selected = "";
			for(var i=0;i< interest.length;i++){
				if(interest[i].checked==true){
					selected += interest[i].value+"   ";
					}
				
				}
			
			document.write("<br> First name : " + fname);
			document.write("<br> Last name : " + lname);
			document.write("<br> Name of spouse : " + nameOfSpouse);
			document.write("<br> Other Details : " + OtherDetails);
			document.write("<br> City : " + city);
			document.write("<br> Gender : " + gender);
			document.write("<br> Maratial Status : " + Married);
			document.write("<br> Birth date : " + birthdate); 
			document.write("<br> Interest : " + selected);
			
			
			
			return true;
		}
			
			
		function show(){

			var x = document.getElementById("nos");
			x.style.display = "block";
			var x = document.getElementById("name_of_spouse");
			x.style.display = "block";
			}
			
		function hide(){
			var x = document.getElementById("nos");
			x.style.display = "none";
			var x = document.getElementById("name_of_spouse");
			x.style.display = "none";
			}
		</script>
		
		<script>
			$('#birthdate').daterangepicker({ startDate: '03/05/2005', endDate: '03/06/2020' });
			

		</script>
		
		<style>
			.error{
				color: red;
				font-style: italic;
			}
						
		</style>
		
	</head>

	<body>
		<div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">Employee Form</div>
                        <div class="card-body">
                            <form name="employee-form" id="form1" action="/action_page.php" onsubmit="" method="post">
                                <div class="form-group row">
                                    <label for="first_name" class="col-lg-4 col-form-label text-lg-right">First Name</label>
                                    <div class="col-lg-6">
                                        <input type="text" id="first_name" class="form-control"  name="fullname" placeholder="Your first name">
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label for="last_name" class="col-lg-4 col-form-label text-lg-right">Last Name</label>
                                    <div class="col-lg-6">
                                        <input type="text" id="last_name" class="form-control"  name="lastname" placeholder="Your Last name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="gender" class="col-lg-4 col-form-label text-lg-right">Gender</label>
                                    <div class="col-lg-4">
                                        <input type="radio" id="gender1"  name="gender" value="Male"><label>Male</label>
										<input type="radio" id="gender2"  name="gender" value="Female"><label>Female<label>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label for="maratial_status" class="col-lg-4 col-form-label text-lg-right">Maratial Status</label>
                                    <div class="col-lg-4">
                                        <input type="radio" id="maratial_status1"  name="married" value="Married" onclick="show()"><label>Married</label>
										<input type="radio" id="maratial_status2"  name="married" value="Unmarried" onclick="hide()"><label>Unmarried<label>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="name_of_spouse" class="col-lg-4 col-form-label text-lg-right"  id="nos" style="display:none">Name Of Spouse</label>
                                    <div class="col-lg-6">
                                        <input type="text" id="name_of_spouse" class="form-control" style="display:none" name="NOS" placeholder="name of your wife or husband">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="other_details" class="col-lg-4 col-form-label text-lg-right">Other Details</label>
                                    <div class="col-lg-6">
                                        <textarea id="other_details" name="otherdetails" class="form-control" rows="3" placeholder="Hobbies, achievements etc"></textarea>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label for="city" class="col-lg-4 col-form-label text-lg-right">City</label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="city" name="city">
											<option value="none" selected disabled hidden>
												Select an option
											</option>
											<option>Vadodara</option>
											<option>Ahemdabad</option>
											<option>Surat</option>
											<option>Rajkot</option>
											<option>Bombay</option>
										</select>	
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="birthdate" class="col-lg-4 col-form-label text-lg-right">Birthdate</label>
                                    <div class="col-lg-6">
                                        <input type="date" id="birthdate" class="form-control" name="birthdate" placeholder="dd/mm/yyyy" require>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="interest" class="col-lg-4 col-form-label text-lg-right">Interests</label>
                                    <div class="col-lg-4">
                                        <input type="checkbox" id="interest1" name="interest" value="Music"><label>Music</label>
										<input type="checkbox" id="interest2" name="interest" value="Reading"><label>Reading</label>
										<input type="checkbox" id="interest3" name="interest" value="Tech_News"><label>Tech_News</label>
										<input type="checkbox" id="interest4" name="interest" value="Youtube"><label>Youtube</label>
                                    </div>
                                </div>

                                

                                <div class="form-group row col-lg-6 offset-lg-3">
									<button type="submit" class="btn btn-primary">
									Submit
									</button>     
									<hr>                           									
									<button type="reset" class="btn btn-primary">
									Reset
                                    </button>
  								</div>
									
                                
                            </form>
						</div>
                    </div>
            </div>
        </div>
        </div>
